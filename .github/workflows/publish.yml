# workflow based on https://www.geekytidbits.com/github-actions-version-and-release-to-npm/

name: Publish to npm Registry

on:
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - name: install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      
      - name: continuous integration package install
        run: npm ci

      - name: increment version
        run: |
          npm set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          npm --no-git-tag-version version prerelease 
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: get user name and email address
        run: |
          echo AUTHOR_NAME=$(git --no-pager log --format=format:'%an' | grep -v github.com | head -n1) >> $GITHUB_ENV
          echo AUTHOR_EMAIL=$(git --no-pager log --format=format:'%ae' | grep -v github.com | head -n1) >> $GITHUB_ENV
          echo RELEASE_VER=$(node -pe "require('./package.json').version") >> $GITHUB_ENV
          if [ -z $AUTHOR_NAME ]||[ -z $AUTHOR_EMAIL ]||[ -z $RELEASE_VER ]
          then
            echo "Variable unassigned:"
            echo "  AUTHOR_NAME=${AUTHOR_NAME}"
            echo "  AUTHOR_EMAIL=${AUTHOR_EMAIL}"
            echo "  RELEASES_VER=${RELEASE_VER}"

      - name: commit new version
        uses: EndBug/add-and-commit@v7.2.1
        with:
          add: '["package.json", "package-lock.json", "README.md"]'
          author_name: ${{ env.AUTHOR_NAME }}
          author_email: ${{ env.AUTHOR_EMAIL }}
          message: 'Release: ${{ env.RELEASE_VER }}'

      - name: publish
        run: |
          npm set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          npm publish --access public
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
